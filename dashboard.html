<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../assets/logo-small.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Mobile Header -->
  <div class="mobile-header">
    <div class="logo-container">
      <img src="assets/logo-small.png" alt="Logo">
      <span>Helpdesk</span>
    </div>
    <button class="mobile-menu-btn" id="mobileMenuBtn">
      <i class="bi bi-list"></i>
    </button>
  </div>

  <!-- Overlay para fechar menu -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar collapsed" id="sidebar">
      <div class="sidebar-header">
        <button id="toggleBtn" class="btn-toggle"><img src="../assets/logo-small.png" width="40" alt="Logo"></button>
        <span class="app-name">Helpdesk</span>
      </div>

      <div class="menu-group">
        <a href="dashboard.html" class="menu-item active">
          <i class="bi bi-house"></i> <span>Dashboard</span>
        </a>
        <a href="tickets.html" class="menu-item">
          <i class="bi bi-ticket-perforated"></i> <span>Tickets</span>
        </a>
        <a href="profile.html" class="menu-item">
          <i class="bi bi-person"></i> <span>Perfil</span>
        </a>
        <a href="notifications.html" class="menu-item">
          <i class="bi bi-bell"></i> <span>Notificações</span>
          <span id="notificationBadge" class="badge">0</span>
        </a>
      </div>
      
      <a href="#" class="menu-item logout-btn" onclick="logout()">
        <i class="bi bi-box-arrow-right"></i> <span>Sair</span>
      </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="content-view">
        <div class="content-header">
          <h2><i class="bi bi-house"></i> Dashboard</h2>
          <p>Resumo de seus tickets recentes</p>
        </div>
        
        <div class="stats-cards">
          <div class="stat-card">
            <div class="stat-icon open">
              <i class="bi bi-exclamation-circle"></i>
            </div>
            <div class="stat-info">
              <h3 id="openTicketsCount">0</h3>
              <p>Tickets Abertos</p>
            </div>
          </div>
          
          <div class="stat-card">
            <div class="stat-icon progress">
              <i class="bi bi-arrow-repeat"></i>
            </div>
            <div class="stat-info">
              <h3 id="progressTicketsCount">0</h3>
              <p>Em Andamento</p>
            </div>
          </div>
          
          <div class="stat-card">
            <div class="stat-icon solved">
              <i class="bi bi-check-circle"></i>
            </div>
            <div class="stat-info">
              <h3 id="solvedTicketsCount">0</h3>
              <p>Resolvidos</p>
            </div>
          </div>
        </div>
        
        <div class="section">
          <h3>Meus Tickets Recentes</h3>
          <div id="userRecentTickets" class="tickets-grid"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/dashboard.js"></script>
  <script>
    // Mobile menu functionality
    document.addEventListener('DOMContentLoaded', function() {
      const mobileMenuBtn = document.getElementById('mobileMenuBtn');
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      
      if (mobileMenuBtn && sidebar && overlay) {
        // Abrir menu mobile
        mobileMenuBtn.addEventListener('click', function() {
          sidebar.classList.add('show');
          overlay.classList.add('active');
          document.body.style.overflow = 'hidden';
        });
        
        // Fechar menu ao clicar no overlay
        overlay.addEventListener('click', function() {
          sidebar.classList.remove('show');
          overlay.classList.remove('active');
          document.body.style.overflow = '';
        });
        
        // Fechar menu ao clicar em um item do menu
        const menuItems = sidebar.querySelectorAll('.menu-item');
        menuItems.forEach(item => {
          item.addEventListener('click', function() {
            sidebar.classList.remove('show');
            overlay.classList.remove('active');
            document.body.style.overflow = '';
          });
        });
        
        // Fechar menu ao redimensionar para desktop
        window.addEventListener('resize', function() {
          if (window.innerWidth > 768) {
            sidebar.classList.remove('show');
            overlay.classList.remove('active');
            document.body.style.overflow = '';
          }
        });
      }
    });
  </script>
</body>
</html>
